
server:
  port: ${SERVER_PORT}
spring:
  datasource:
    url: jdbc:mysql://${DB_URL}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

payment:
  url:
    cc: ${CC_PAYMENT_URL}/${CC_ENDPOINT}
    paypal: ${PAYPAL_PAYMENT_URL}/${PAYPAL_ENDPOINT}
product:
  url: ${PRODUCT_URL}/${PRODUCT_ENDPOINT}